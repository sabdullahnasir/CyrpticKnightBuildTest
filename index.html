<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | WebGL 2d</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="orientation-overlay" style="
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 2em;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    ">
      <div style="padding: 20px;">Please rotate your device to portrait mode</div>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">WebGL 2d</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or permanent error message
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/cryptic knight build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/cryptic knight build.data",
        frameworkUrl: buildUrl + "/cryptic knight build.framework.js",
        codeUrl: buildUrl + "/cryptic knight build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGL 2d",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Detect if mobile device
      function isMobile() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // Set canvas resolution and style based on device type
      function setCanvasResolution() {
        const container = document.getElementById("unity-container");

        if (isMobile()) {
          // Fixed 1080x1920 resolution on mobile (portrait)
          canvas.width = 1080;
          canvas.height = 1920;

          // CSS: fill viewport width, height auto to maintain aspect ratio
          canvas.style.width = "100vw";
          canvas.style.height = "auto";

          container.style.width = "100vw";
          container.style.height = "100vh";
          container.className = "unity-mobile";

        } else {
          // Desktop: fit canvas inside window with 16:9 ratio
          const w = window.innerWidth;
          const h = window.innerHeight;
          const targetRatio = 16 / 9;
          let canvasWidth, canvasHeight;

          if (w / h > targetRatio) {
            // Window wider than 16:9, limit by height
            canvasHeight = h;
            canvasWidth = h * targetRatio;
          } else {
            // Window taller or equal, limit by width
            canvasWidth = w;
            canvasHeight = w / targetRatio;
          }

          canvas.width = canvasWidth;
          canvas.height = canvasHeight;

          canvas.style.width = canvasWidth + "px";
          canvas.style.height = canvasHeight + "px";

          container.style.width = canvas.style.width;
          container.style.height = canvas.style.height;
          container.className = "unity-desktop";
        }
      }

      // Add viewport meta tag dynamically for mobile devices
      if (isMobile()) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // Show loading bar
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          unityInstanceGlobal = unityInstance;
          document.querySelector("#unity-loading-bar").style.display = "none";

          // Keep your exact isMobile detection snippet here as requested
          const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          const deviceType = isMobile ? "Mobile" : "Pc";

          unityInstanceGlobal.SendMessage("DeviceDetector", "ReceiveDeviceType", deviceType);

          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Recalculate canvas size on window resize and send device type to Unity
          window.addEventListener("resize", () => {
            setCanvasResolution();
            unityInstance.SendMessage("DeviceDetector", "ReceiveDeviceType", /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? "Mobile" : "Pc");
          });
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Set initial canvas resolution
      window.addEventListener("resize", setCanvasResolution);
      setCanvasResolution();

    </script>
  </body>
</html>
